image: node

before_script:
  - node --version
  - npm --version
  - npm ci || npm install

make:
  script:
    - npm run make
  artifacts:
    paths:
      - dist/

pages:
  stage: deploy
  script:
    - npm run make
  environment:
    name: Production
    url: https://angular-bootstrap-example.tripetto.com/
  artifacts:
    paths:
      - dist
  only:
    - master
