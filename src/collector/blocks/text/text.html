<div class="form-group">
  <label *ngIf="name" [for]="block.key()" markdown [content]="name" [context]="context" [required]="block.required"></label>
  <p *ngIf="description" class="text-secondary" markdown [content]="description" [context]="context"></p>
  <input #text type="text" class="form-control" [(ngModel)]="block.val" (blur)="block.blur()" placeholder="{{placeholder}}" />
  <small *ngIf="explanation" class="form-text text-secondary" [id]="block.key('explanation')" markdown [content]="explanation" [context]="context"></small>
</div>
