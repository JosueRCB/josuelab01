<tripetto-collector #collector (finished)="onCollectorFinished($event)" (paused)="onCollectorPaused($event)" (changed)="header.changed()" class="bootstrap"></tripetto-collector>
<tripetto-editor #editor (changed)="onEditorChanged($event)"></tripetto-editor>
<tripetto-header #header [editor]="editor" [collector]="collector" class="bootstrap"></tripetto-header>
