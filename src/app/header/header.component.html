<div *ngIf="collector.status !== 'unloaded'" class="container">
  <div class="row">
    <div class="col"><div class="navbar-header navbar-brand my-2 font-weight-bold" (click)="editor.rename();">
      {{ collector.name || "Unnamed" }}
    </div></div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <button
          type="button"
          data-toggle="button"
          [ngClass]="{ 'btn btn-lg': true, 'btn-success': !collector.preview, 'btn-secondary': collector.preview }"
          (click)="collector.preview = false"
        >
          Collect
        </button>
        <button
          type="button"
          class="btn btn-lg"
          data-toggle="button"
          [ngClass]="{ 'btn btn-lg': true, 'btn-success': collector.preview, 'btn-secondary': !collector.preview }"
          (click)="collector.preview = true"
        >
          Preview
        </button>
      </div>
    </div>
    <div *ngIf="!collector.preview" class="col-8 text-right">
      <div class="btn-group" role="group" aria-label="Controls">
        <button
          type="button"
          class="btn btn-lg btn-primary"
          title="Start form"
          [disabled]="collector.status !== 'stopped' && collector.status !== 'finished'"
          (click)="collector.start()"
        >
          <i class="fas fa-play fa-fw"></i>
        </button>
        <button
          type="button"
          class="btn btn-lg btn-primary"
          title="Pause form"
          [disabled]="collector.status !== 'running'"
          (click)="collector.pause()"
        >
          <i class="fas fa-pause fa-fw"></i>
        </button>
        <button
          type="button"
          class="btn btn-lg btn-primary"
          title="Stop form"
          [disabled]="collector.status !== 'running'"
          (click)="collector.stop()"
        >
          <i class="fas fa-stop fa-fw"></i>
        </button>
      </div>
      <button type="button" class="btn btn-lg btn-primary ml-2" data-toggle="modal" data-target="#settingsModal">Settings</button>
    </div>
  </div>
</div>

<tripetto-settings [collector]="collector" class="modal" id="settingsModal" role="dialog" aria-labelledby="settingsModalTitle" aria-hidden="true"></tripetto-settings>
