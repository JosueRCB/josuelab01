<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header px-4">
      <h5 class="modal-title" id="settings-label">Settings</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body px-4">
      <h6>Mode</h6>
      <div class="form-group">
        <div class="custom-control custom-radio mb-3">
          <input
            type="radio"
            id="setting-mode-paginated"
            name="mode"
            [checked]="collector.mode === 'paginated'"
            (change)="collector.set('mode', 'paginated')"
            class="custom-control-input"
            aria-describedby="setting-mode-paginated-label"
          />
          <label for="setting-mode-paginated" class="custom-control-label">
            Paginated
            <small class="form-text text-secondary" id="setting-mode-paginated-label">
              Blocks are presented page for page and the user navigates through the pages using the next and back buttons.
            </small>
          </label>
        </div>
        <div class="custom-control custom-radio mb-3">
          <input
            type="radio"
            id="setting-mode-continuous"
            name="mode"
            [checked]="collector.mode === 'continuous'"
            (change)="collector.set('mode', 'continuous')"
            class="custom-control-input"
            aria-describedby="setting-mode-continuous-label"
          />
          <label for="setting-mode-continuous" class="custom-control-label">
            Continuous
            <small class="form-text text-secondary" id="setting-mode-continuous-label">
              This will keep all past blocks in view as the user navigates using the next and back buttons.
            </small>
          </label>
        </div>
        <div class="custom-control custom-radio mb-3">
          <input
            type="radio"
            id="setting-mode-progressive"
            name="mode"
            [checked]="collector.mode === 'progressive'"
            (change)="collector.set('mode', 'progressive')"
            class="custom-control-input"
            aria-describedby="setting-mode-progressive-label"
          />
          <label for="setting-mode-progressive" class="custom-control-label">
            Progressive
            <small class="form-text text-secondary" id="setting-mode-progressive-label">
              In this mode all possible blocks are presented to the user. The user does not need to navigate using the next and back buttons
              (so we can hide those buttons).
            </small>
          </label>
        </div>
        <hr />
        <h6>Display</h6>
        <div class="form-group">
          <div class="custom-control custom-checkbox">
            <input
              id="setting-enumerators"
              type="checkbox"
              [checked]="collector.enumerators"
              (change)="collector.set('enumerators', !collector.enumerators)"
              class="custom-control-input"
              aria-describedby="setting-enumerators-label"
            />
            <label for="setting-enumerators" class="custom-control-label">
              Enumerators <small class="form-text text-secondary" id="setting-enumerators-label"> Shows question numbers for blocks that collect data. </small>
            </label>
          </div>
        </div>
        <div class="form-group"*ngIf="collector.mode === 'paginated'">
          <div class="custom-control custom-checkbox">
            <input
              id="setting-pages"
              type="checkbox"
              [checked]="collector.pages"
              (change)="collector.set('pages', !collector.pages)"
              class="custom-control-input"
              aria-describedby="setting-pages-label"
            />
            <label for="setting-pages" class="custom-control-label">
              Pages <small class="form-text text-secondary" id="setting-pages-label"> Shows an index with pages (works only in paginated mode). </small>
            </label>
          </div>
        </div>
        <div class="form-group">
          <div class="custom-control custom-checkbox">
            <input
              id="setting-buttons"
              type="checkbox"
              [checked]="collector.buttons === 'sticky'"
              (change)="collector.set('buttons', collector.buttons === 'sticky' ? 'inline' : 'sticky')"
              class="custom-control-input"
              aria-describedby="setting-buttons-label"
            />
            <label for="setting-buttons" class="custom-control-label">
              Sticky buttons
              <small class="form-text text-secondary" id="setting-buttons-label">
                Shows navigation buttons sticky to bottom instead of inline.
              </small>
            </label>
          </div>
        </div>
        <div class="form-group">
          <div class="custom-control custom-checkbox">
            <input
              id="setting-progressbar"
              type="checkbox"
              [checked]="collector.progressbar"
              (change)="collector.set('progressbar', !collector.progressbar)"
              class="custom-control-input"
              aria-describedby="setting-progressbar-label"
            />
            <label for="setting-progressbar" class="custom-control-label">
              Progressbar <small class="form-text text-secondary" id="setting-progressbar-label"> Shows a progressbar. </small>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
