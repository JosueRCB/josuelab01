<div class="form-group">
  <label
    *ngIf="name"
    [for]="block.key()"
    markdown
    [content]="name"
    [context]="context"
    [enumerator]="enumerator"
    [required]="block.required"
  ></label>
  <p *ngIf="description" class="text-secondary" markdown [content]="description" [context]="context"></p>
  <select
    #ref
    class="custom-select"
    [id]="block.key()"
    [attr.aria-describedby]="explanation && block.key('explanation')"
    (change)="block.value=ref.value"
    (focus)="block.onFocus(ref)"
    (blur)="block.onBlur(ref)"
  >
    <option *ngIf="placeholder" value="">{{ placeholder }}</option>
    <option *ngFor="let option of block.props.options" [value]="option.id" [selected]="option.selected">{{ option.name || "..."}}</option>
  </select>
  <small
    *ngIf="explanation"
    class="form-text text-secondary"
    [id]="block.key('explanation')"
    markdown
    [content]="explanation"
    [context]="context"
  ></small>
</div>
