<div class="form-group">
  <label *ngIf="name" [for]="block.key()" markdown [content]="name" [context]="context" [required]="block.required"></label>
  <p *ngIf="description" class="text-secondary" markdown [content]="description" [context]="context"></p>
  <textarea
    #textarea
    rows="3"
    class="form-control"
    [id]="block.key()"
    [required]="block.required"
    [placeholder]="placeholder"
    [attr.aria-describedby]="explanation && block.key('explanation')"
    [(ngModel)]="block.text"
    (focus)="block.onFocus(textarea)"
    (blur)="block.onBlur(textarea)"
  ></textarea>
  <small
    *ngIf="explanation"
    class="form-text text-secondary"
    [id]="block.key('explanation')"
    markdown
    [content]="explanation"
    [context]="context"
  ></small>
</div>
