<section *ngIf="collector" class="container">
  <!-- Title -->
  <h1 *ngIf="collector.Ontology">{{collector.Ontology.Name}}</h1>

  <!-- Form -->
  <app-collector-wrapper *ngFor="let node of collector.Nodes" [node]="node"></app-collector-wrapper>

  <!-- Progress bar -->
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="collector.ProgressPercentage" aria-valuemin="0" aria-valuemax="100"
      [ngStyle]="{ 'width': collector.ProgressPercentage + '%', 'min-width': '2em' }">
      {{collector.ProgressPercentage}}%
    </div>
  </div>

  <!-- Buttons -->
  <button type="button" class="btn btn-default" [disabled]="!collector.Instance.Steps" (click)="clickPrevious()">
    Back
  </button>
  <button *ngIf="!collector.Instance.IsAtEnd" type="button" class="btn btn-primary" [disabled]="collector.IsValidationFailed" (click)="clickNext()">
     Next
  </button>
  <button *ngIf="collector.Instance.IsAtEnd" type="button" class="btn btn-success" [disabled]="collector.IsValidationFailed" (click)="clickNext()">
    Complete
  </button>
</section>
